<form ng-submit="vm.createShortCode()" id="createShortCode" class="create-short-code-form">
    <div class="form-group">
        <input id="url" type="text" class="form-control input-lg" placeholder="Insert the URL to be shortened"
               required name="url" ng-model="vm.url">
    </div>
    <div class="form-group">
        <tags-input ng-model="vm.tags" class="ti-input-lg"
                    placeholder="Add tags you want to apply to the URL"></tags-input>
    </div>
    <div class="create-short-code-btn-container">
        <button type="submit" class="btn btn-primary btn-lg" ng-disabled="vm.creating">
            {{vm.creating ? 'Creating...' : 'Create'}}
        </button>
    </div>

    <div class="alert alert-info alert-dismissable" ng-if="vm.resp.isSuccess">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <b>Great!</b>
        The short URL is
        <b>{{vm.shortUrl}}</b>
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-default btn-sm" ngclipboard data-clipboard-text="{{vm.shortUrl}}"
                ngclipboard-success="vm.clipboardSuccess(e)">
            <i class="fa fa-clipboard"></i> Copy
        </button>
    </div>
    <div class="alert alert-danger alert-dismissable" ng-if="vm.resp.isError">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <b>Oops!</b> {{vm.resp.message}}
    </div>
</form>
