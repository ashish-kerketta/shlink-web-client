<form ng-submit="vm.createShortCode()" id="createShortCode" class="create-short-code-form">
    <label for="url">Insert a URL</label>
    <div class="input-group input-group-lg">
        <input id="url" type="text" class="form-control" placeholder="URL" required name="url">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-primary">Save</button>
        </span>
    </div>
</form>
