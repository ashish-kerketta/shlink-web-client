<ul class="pagination">
    <li ng-class="paginator.currentPage == 1 ? 'disabled' : ''">
        <a ng-if="paginator.currentPage > 1"
           ui-sref="server.list.page({page: paginator.currentPage - 1})">
            <i class="fa fa-chevron-left"></i>
        </a>
        <span ng-if="paginator.currentPage == 1"><i class="fa fa-chevron-left"></i></span>
    </li>

    <li ng-repeat="n in [] | range:paginator.pagesCount" ng-init="page = n + 1" ui-sref-active="active">
        <a ui-sref="server.list.page({page: page})">{{page}}</a>
    </li>

    <li ng-class="paginator.currentPage == paginator.pagesCount ? 'disabled' : ''">
        <a ng-if="paginator.currentPage < paginator.pagesCount"
           ui-sref="server.list.page({page: paginator.currentPage + 1})"><i class="fa fa-chevron-right"></i></a>
        <span ng-if="paginator.currentPage == paginator.pagesCount"><i class="fa fa-chevron-right"></i></span>
    </li>
</ul>
